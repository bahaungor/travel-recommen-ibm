<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Travel Somewhere</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="logo">
            <img src="plane.png" alt="plane-logo" class="logo-img">
        </div>
        <div class="nav-links">
            <a href="./index.html" class="nav-link">Home</a>
            <a href="./about.html" class="nav-link">About Us</a>
            <a href="./contact.html" class="nav-link">Contact Us</a>
        </div>
    </nav>

    <!-- Contact Us Form -->
    <section class="contact-us">
        <div class="contact-header">
            <h1>Contact Us</h1>
            <p>If you have any questions or need assistance, feel free to reach out to us using the form below.</p>
        </div>

        <form action="submit_form.php" method="POST" class="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name" class="form-input">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email" class="form-input">
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required placeholder="Enter your message" class="form-textarea"></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </section>
</body>
</html>
