<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Somewhere</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="plane.png" alt="plane-logo" class="logo-img">
        </div>
        <div class="nav-links">
            <a href="./index.html" class="nav-link">Home</a>
            <a href="./about.html" class="nav-link">About Us</a>
            <a href="./contact.html" class="nav-link">Contact Us</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Enter destination or keyword" class="search-input">
            <button class="search-btn">Search</button>
            <button class="clear-btn">Clear</button>
        </div>
        
    </nav>
    <div id="results-container"></div>
    <section class="home">
        <div class="intro">
            <h1>Welcome to Travel Somewhere</h1>
            <p>Discover amazing destinations, get travel tips, and plan your perfect getaway with ease. Whether you're looking for inspiration or booking your next adventure, we're here to help!</p>
        </div>

        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank" class="social-icon">
                <img src="facebook-icon.png" alt="Facebook">
            </a>
            <a href="https://www.instagram.com" target="_blank" class="social-icon">
                <img src="instagram-icon.png" alt="Instagram">
            </a>
            <a href="https://twitter.com" target="_blank" class="social-icon">
                <img src="twitter-icon.png" alt="Twitter">
            </a>
            <a href="https://www.linkedin.com" target="_blank" class="social-icon">
                <img src="linkedin-icon.png" alt="LinkedIn">
            </a>
        </div>
    </section>

    <script src="travel_recommendation.js"></script>
</body>
</html>
